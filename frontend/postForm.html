<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="assets/icons/destellos.png" alt="destellos">
        <h1>Editar Post</h1>
        <div>
            <div>
                <form action="post">
                    <label for="name">Nombre</label>
                    <input type="text">
                    <div>
                        <label for="specie">Especie</label>
                        <select name="specie">
                            <option value="dog">Perro</option>
                            <option value="cat">Gato</option>
                            <option value="bird">Ave</option>
                            <option value="rodent">Roedor</option>
                        </select>
                    </div>
                    <div>
                        <label for="specie">Raza</label>
                        <select name="specie">
                            <option value="dog">Perro</option>
                            <option value="cat">Gato</option>
                            <option value="bird">Ave</option>
                            <option value="rodent">Roedor</option>
                        </select>
                    </div>
                    <div>
                        <label for="age">Edad aproximada</label>
                        <select name="age">
                            <option value="baby">Cría</option>
                            <option value="junior">Junior</option>
                            <option value="adult">Adulto</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div>
                        <label for="sex">Sexo</label>
                        <select name="sex">
                            <option value="female">Hembra</option>
                            <option value="male">Macho</option>
                        </select>
                    </div>
                    <div>
                        <label for="decription">Descripción</label>
                        <input type="textarea" placeholder="Estado de salud, lugar del encuentro, algo que creas destacable...">
                    </div>
                    <div>
                        <label for="animal photo">Foto del animal</label>
                        <input type="file">
                    </div>
                    <div>
                        <img src="assets/icons/flecha.png" alt="flecha">
                        <button>Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
